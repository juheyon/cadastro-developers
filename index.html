<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dev's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
            <legend><strong>Cadastro de Developers</strong></legend>
            <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Nome completo</label>
            </div><br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="email" class="labelInput">Email</label>
            </div><br>
            <div class="inputBox">
                <input type="text" name="telefone" id="telefone" class="inputUser" required>
                <label for="telefone" class="labelInput">Telefone</label>
            </div>
            <div>
                <p>Sexo:</p>
                <input type="radio" name="genero" id="masculino" value="masculino">
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" name="genero" id="feminino" value="feminino">
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" name="genero" id="outro" value="outro">
                <label for="outro">Outro</label><br>
                <br>
            </div>

            <div class="field">
                <p><strong>Selecione as tecnologias que utiliza:</strong></p>
                
                <input type="checkbox" name="tecnologia1" id="tecnologia1">
                <label for="tecnologia1">HTML</label><br>
                
                <input type="checkbox" name="tecnologia2" id="tecnologia2">
                <label for="tecnologia2">CSS</label><br>
                
                <input type="checkbox" name="tecnologia3" id="tecnologia3">
                <label for="tecnologia3">JavaScript</label><br>
                
                <input type="checkbox" name="tecnologia4" id="tecnologia4">
                <label for="tecnologia4">PHP</label><br>
                
                <input type="checkbox" name="tecnologia5" id="tecnologia5">
                <label for="tecnologia5">C#</label><br>
                
                <input type="checkbox" name="tecnologia6" id="tecnologia6">
                <label for="tecnologia6">Python</label><br>
                
                <input type="checkbox" name="tecnologia7" id="tecnologia7">
                <label for="tecnologia7">Java</label><br><br>
                
            </div>
                <br><br>
            <div>
                <label for="data_nascimento"><strong>Data de Nascimento:</strong></label>
                <input type="date" name="data_nascimento" id="data_nascimento">
            </div>
        
        <br><br>    
        <div class="inputBox">
            <input type="text" name="cidade" id="cidade" class="inputUser" required>
            <label for="cidade" class="labelInput">Cidade</label>
        </div><br>
        <div class="inputBox">
            <input type="text" name="estado" id="estado" class="inputUser" required>
            <label for="estado" class="labelInput">Estado</label>
        </div><br>
        <div class="inputBox">
            <input type="text" name="endereco" id="endereco" class="inputUser" required>
            <label for="endereco" class="labelInput">Endere√ßo</label>
        </div>
        <br><br>
        <input type="submit" name="submit" id="submit">
    </form>
    </fieldset>
    </div>
</body>
</html>
